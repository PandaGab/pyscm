language: c

sudo: required

before_install:
  - sudo apt-get install -y --no-install-recommends python-numpy-dev
  - pip install --upgrade pip setuptools wheel
  - pip install --only-binary=numpy,scipy numpy scipy
  - pip install scikit-learn

script:
  - python setup.py test

notifications:
  email:
    on_success: change
    on_failure: change
